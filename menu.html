header {

    text-align: center;
}
.menu-item:hover{
    box-shadow: 0 0 1px 1px rgb(117, 108, 108);
}

.menu-item img {
    width: 100%;
    border-radius: 8px;
}

.details h2 {
    margin: 20px ;
    font-size: 20px;
    color: #333;
}


.details p {
    color: #666;
    font-size: 15px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    color: #ff4d4d;
}
